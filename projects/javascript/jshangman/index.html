<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript Hangman</title>
    <script type="text/javascript" src="words.js"></script>
    <script type="text/javascript" src="jshangman.js"></script>
</head>

<body>
    <h1>JavaScript Hangman</h1>
    <p>This is a simple version of Hangman coded in JavaScript.</p>
    <select id="difficulty">
			<option value="1">I'm too young to die</option>
			<option value="2">Hey, not too rough</option>
			<option value="3">Hurt me plenty</option>
			<option value="4">Ultra-Violence</option>
		</select>
    <input type="button" value="New Game" onClick="Hangman()">
</body>
